<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RefugeRestrooms</title>
</head>
<body>
    <div >
        <header class="header">
            <img src="logo.png" alt="" id="logo">
            <div class="slogan">Refuge Restrooms</div>
            
            <div class="dropdown">
                <label for="cities">Choisissez votre ville:</label>
                    <select name="city" id="cities">
                        
                    </select>
                </div>
        </header>
    </div>
    <div class ="content">
        <div class="nav">
        </div>
        <div id="infos" class="none">
            <div class="informations">
                <h1 id="name"></h1>
                <div>
                    <p>Ville:</p>
                    <p id="city" class="info"></p>
                </div>
                <div>
                    <p>Adresse :</p>
                    <p id="street" class="info"></p>
                </div>
                <div>
                    <p>Pays :</p>
                    <p id="country" class="info"></p>
                </div>
                <div>
                    <p>Accès handicapé :</p>
                    <p id="accessible" class="info"></p>
                </div>
                <div>
                    <p>Toilette neutre :</p>
                    <p id="unisex" class="info"></p>
                </div>
            </div>
            <div id="carte">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d1963.4774742798859!2d5.25482325488606!3d45.89578347825048!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sfr!2sfr!4v1613489166831!5m2!1sfr!2sfr" width="" height="" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div>

        </div>
    </div>
</body>
</html>
