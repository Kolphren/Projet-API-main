<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
    <script src="script.js" defer></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RefugeRestrooms</title>
</head>
<body>
    <div >
        <header class="header">
            <img src="logo.png" alt="" id="logo">
            <div class="slogan">Refuge Restrooms</div>
            
            <div class="dropdown">
                <label for="cities">Choisissez votre ville:</label>
                    <select name="city" id="cities">
                        
                    </select>
                </div>
        </header>
    </div>
    <div class ="content">
        <aside>
            <div class="nav"></div>
            <div class=" btn"></div>
        </aside>
        <div class="infos-bg">
            <div id="infos" class="none">
                <div class="informations">
                    <div class="infos">
                        <h2 id="name"></h2>
                        <div class = "p-infos">
                            <p>Adresse:</p>
                            <p id="street" class="info"></p>
                        </div>
                        <div class = "p-infos">
                            <p>Ville:</p>
                            <p id="city" class="info"></p>
                        </div>
                        <div class = "p-infos">
                            <p>Pays:</p>
                            <p id="country" class="info"></p>
                        </div>
                        <div class = "p-infos">
                            <p>Accès handicapé:</p>
                            <p id="accessible" class="info"></p>
                        </div>
                        <div class = "p-infos">
                            <p>Toilette neutre :</p>
                            <p id="unisex" class="info"></p>
                        </div>
                        <div class = "p-infos">
                            <p>Commentaires:</p>
                            <p id="comment" class="info"></p>
                        </div>
                    </div>
                    <div class="map-class">   
                        <div id="mapid"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
